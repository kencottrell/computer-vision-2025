<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asynchronous REST Call</title>
</head>
<body>
  <!-- Button to trigger the REST call -->
  <button id="fetchData">Fetch Data</button>

  <!-- Area to display the fetched data -->
  <div id="output"></div>

  <script>
    // Select the button
    const button = document.getElementById('fetchData');

    // Add an event listener with an async function
    button.addEventListener('click', async () => {
      try {
        // Fetch data from a REST API asynchronously
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
        
        // Check if the response is successful
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the JSON response
        const data = await response.json();

        // Display the data in the output div
        document.getElementById('output').innerText = JSON.stringify(data, null, 2);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    });
  </script>
</body>
</html>
